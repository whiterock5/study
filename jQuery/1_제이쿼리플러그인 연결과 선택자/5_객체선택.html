<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 연결 및 선택자</title>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                //내장객체 : 자바스크립트가 갖고 있던 객체
                //1. 기본내장객체 : 첫글자를 대문자    ex) new Date();
                //   => 자바스크립트와 제이쿼리 같이 사용
                //2. BOM : 소문자로 작성     ex) window
                //  1) 기존 자바스크립트 메서드 사용  => window
                //  2) 제이쿼리에서 새로 만든 메서드 사용 => $(window)
                //                                      $(document)
                //3. DOM : getElementById()등의 긴영문 메서드사용
                //  1) 제이쿼리 : $('선택자')
                $('h1').css('color','red');
                $('.header').css('font-size',50);
            });
        </script>
    </head>
    <body>
        <h1 class="header">제목태그</h1>
    </body>
</html>
