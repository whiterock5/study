<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 연결 및 선택자</title>
        <script src="jquery-1.12.0.min.js"></script>
    </head>
    <body>
        * 제이쿼리 연결방식
        1. CDN방식 : 제공사이트에 있는(혹은 구글) 제이쿼리 플러그인 파일 연결해서 사용
            1) 문제점 : 서버가 닫히거나 인터넷이 연결되지 않은 곳에서는 확인이 불가능
        2. 다운로드방식 : 파일을 다운받아서 홈페이지를 만들고 있는 서버에 직접 올려서 사용
        
        * 제이쿼리 파일 형식
        1. 개발형 제이쿼리 : min이 붙지 않은 파일, 응용 플러그인은 제작할 때 사용
        2. 생산형 제이쿼리 : min이 붙은 파일, 홈페이지에 제이쿼리언어를 연결해서 홈페이지를 구현할 때 사용
    </body>
</html>
