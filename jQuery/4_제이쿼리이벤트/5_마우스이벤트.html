<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 이벤트</title>
        <style>
            .on{
                color: yellow; background-color: black;
            }
        </style>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(function(){ //준비구문 - 축약
                //마우스이벤트 - 마우스관련 이벤트
                //이벤트타입 - 모두 소문자로 작성
                //1. click - 클릭했을 때
                //2. dblclick - 더블클릭했을 때
                //3. mouseenter - 문서객체에 마우스가 들어갔을 때
                //4. mouseleave - 문서객체에서 마우스가 떠날 때
                //5. mousemove - 문서객체에서 마우스를 움직일 때
                
                //마우스를 올리면 글자색은 노란색, 배경색이 검정색이 되고
                //마우스를 올렸다 내리면 원래 상태로 돌아오게 처리
                
                $('h1').mouseenter(function(){
                    $(this).addClass('on');
                });
                
                $('h1').mouseleave(function(){
                    $(this).removeClass('on');
                });
            });
        </script>
    </head>
    <body>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
    </body>
</html>
