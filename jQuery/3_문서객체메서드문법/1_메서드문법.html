<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 복습</title>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                
            });
        </script>
    </head>
    <body>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <hr>
        * 메서드 : 객체 주는 명령속성   - $('선택자').메서드();
        1. 매개변수 : 메서드에서 사용하는 값
            1) 값이 없는 경우 - $('선택자').메서드();
            2) 값이 한개인 경우 - $('선택자').메서드(값);
            3) 값이 여러개인 경우 - $('선택자').메서드(값1,값2,값3);
            4) 값을 표집화처리
            $('선택자').메서드({
                키명: 값,
                키명: 값
            });
            5) 값에 콜백함수를 사용하는 경우
            $('선택자').메서드(function(){
                //코드의 집합
            });
    </body>
</html>
