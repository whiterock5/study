<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 메서드문법</title>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                //attr() - 문서객체의 태그속성을 컨트롤하는 메서드
                //1. 게터 - 문서객체의 태그속성 값을 얻어오는 메서드
                //         $('선택자').attr('속성명');
                //2. 세터 - 문서객체의 태그속성 값을 변경하는 메서드
                //  1) 세터1 - 태그속성 한개를 변경하는 경우
                //             $('선택자').attr('속성명',값);
                //  2) 세터2 - 태그속성 여러 변경
                /*
                    $('선택자').attr({
                        속성명: 값,
                        속성명: 값
                    });
                */
                //  3) 세터3 - 태그 속성값을 배열된 객체별로 다르게 처리
                /*
                    $('선택자').attr('속성명',function(index){
                        //다르게 처리할 코드
                    });
                */
                
                
                $('img').attr('width',function(index){
                    return (index+1)*100;
                });
            });
        </script>
    </head>
    <body>
        <img src="images/Chrysanthemum.jpg" alt="">
        <img src="images/Jellyfish.jpg" alt="">
        <img src="images/Penguins.jpg" alt="">
    </body>
</html>
