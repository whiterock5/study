<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 복습</title>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                //문서객체선택 : $('선택자')  //css에서 사용했던 선택자
                $('h1').css('font-size',20);
                
                //배열선택 - 나열되어 있는 객체들을 선택
                $('h1:first').css('color','red');
                $('h1:last').css('color','red');
                $('h1:eq(2)').css('color','red');
                $('h1:odd').css('text-decoration','underline');
                //배열번호의 홀수번호를 선택
            });
        </script>
    </head>
    <body>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
    </body>
</html>
