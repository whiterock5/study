<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>animate메서드</title>
        <style>
            div{
                width: 50px; height: 50px;
                background-color: orange;
                position: relative;
                top: 0; left: 0;
                /* x축움직임은 left로 */
                /* y축움직임 top으로 */
            }
        </style>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                //down버튼
                $('.down').click(function(){
                    $('div').animate({
                        top: '+=10'
                    },100);
                });
                //up버튼
                $('.up').click(function(){
                    $('div').animate({
                        top: '-=10'
                    },100);
                });
                //left버튼
                $('.left').click(function(){
                    $('div').animate({
                        left: '-=10'
                    },100);
                });
                //right버튼
                $('.right').click(function(){
                    $('div').animate({
                        left: '+=10'
                    },100);
                });
            });
        </script>
    </head>
    <body>
        <button class="up">▲</button>
        <button class="down">▼</button>
        <button class="left">◀</button>
        <button class="right">▶</button>
        <div>물체</div>
    </body>
</html>
