<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>animate메서드</title>
        <style>
            div{
                width: 50px; height: 50px;
                background-color: orange;
                margin-bottom: 20px;
            }
        </style>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                
                //절대적 크기 변화
                $('.box01').click(function(){
                    $(this).animate({
                        width: 100,
                        height: 100
                    },'fast');
                });
                
                //상대적 크기 변화
                $('.box02').click(function(){
                    $(this).animate({
                        width: '+=50', //연산자와 수치를 붙여씀
                        height: '+=50' //연산자와 수치를 붙여씀
                    },'fast');
                });
            });
        </script>
    </head>
    <body>
        <div class="box01"></div>
        <div class="box02"></div>
    </body>
</html>
