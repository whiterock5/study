<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>animate메서드</title>
        <style>
            div{
                width: 50px; height: 50px;
                background-color: orange;
                position: relative;
                top: 0; left: 0;
                margin-bottom: 10px;
            }
        </style>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('div').animate({
                    opacity: 0
                },'slow');
            });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
