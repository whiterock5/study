<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>animate메서드</title>
        <style>
            div{
                width: 50px; height: 50px;
                background-color: orange;
                position: relative;
                top: 0; left: 0;
                /* x축움직임은 left로 */
                /* y축움직임 top으로 */
            }
        </style>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                
                //delay(시간) : 시각효과메서드 혹은 animate메서드 발생 시간을 늦추는 메서드
                $('div').delay(1000).animate({
                    left: 300
                },'fast');
            });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
