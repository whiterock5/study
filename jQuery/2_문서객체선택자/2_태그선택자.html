<!DOCTYPE html>
<html lang="ko">
    <head>

        <title>제이쿼리 - 문서객체선택자</title>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(function(){ //준비구문 - 축약

            });

    </head>

        <p>문단태그</p>
        <p>문단태그</p>
        <ul>
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
        </ul>
    </body>
</html>
