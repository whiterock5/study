<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제이쿼리 - 문서객체선택자</title>
        <script src="jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('input[type=text]').css('border','1px solid red');
                $('input[type=password]').css('border','1px solid blue');
            });
        </script>
    </head>
    <body>
        <input type="text">
        <input type="password">
    </body>
</html>
