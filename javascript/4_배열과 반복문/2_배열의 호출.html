<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열과 반복문</title>
        <script>
            //소녀시대 멤버 담기
            var ss = ['윤아','유리','수영','효연','태연','써니','서현','티파니','제시카'];
            
            alert(ss);
            
            alert(ss[4] + ss[7] + ss[6]);
        </script>
    </head>
    <body>
        * 변수 : 값을 한개 저장하는 공간
                var 변수명 = 값;
            1. 변수 호출 : 변수명    
        * 배열 : 값을 여러개 나열해서 저장하는 공간(규칙성이 없는 데이터를 담을 때 사용)
                var 배열명 = [값1,값2,값3,...];
            1. 배열 호출
                1) 전체 호출 : 배열명
                2) 값 일부 호출 : 배열명[인덱스번호]
                                ** 인덱스번호는 처음쓴 값에 0번, 그 다음 값부터는 1씩 증가
    </body>
</html>
