<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열과 반복문</title>
        <script>
            var week = ['일','월','화','수','목','금','토'];
            
            var list = ''; //요일을 표현할 태그들을 담을 변수
            
            list += '<ul>';
            
            for(var i=0;i<week.length;i++){
                list += '<li>' + week[i] + '요일</li>';
            }
            
            list += '</ul>';
            
            document.write(list);
        </script>
    </head>
    <body>
        
    </body>
</html>
