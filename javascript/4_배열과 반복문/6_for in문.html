<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열과 반복문</title>
        <script>
            var week = ['일','월','화','수','목','금','토'];
            
            var list = ''; //요일을 표현할 태그들을 담을 변수
            
            list += '<ul>';
            
            for(var i in week){
                list += '<li>' + week[i] + '요일</li>';
            }
            
            list += '</ul>';
            
            document.write(list);
        </script>
    </head>
    <body>
        * for in문 : 배열 혹은 객체를 반복할 때 사용하는 구문
        for(var i in 배열명){

        //i라는 변수값은 배열명이 갖고 있는 인덱스번호만큼 반복된다는 조건
    </body>
</html>
