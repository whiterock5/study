<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>변수복습</title>
        <script>
            //변수 : 자바스크립트가 데이터를 한개 저장하는 공간
            var test01 = 10; //숫자데이터 유형 - 그냥 작성
            
            alert(test01);
            
            test01 = 20; //=(대입연산자) : 변수에 값을 대입, 두번째부터 값이 변경
            
            alert(test01);
            
            test01 += 10;  //test01 = test01 + 10;
            //복합대입연산자 : 사칙연산자에 대입연산자를 붙여 쓰는 연산자
            //변수에 우변값을 더해서 대입
            
            alert(test01);
            
            test01++; //1씩 증가하는 연산자
            //변수에 1씩 증가하여 대입
            
            alert(test01);
            
            
            //변수에 담는 데이터 유형 : 숫자, 문자열, 불, 함수, 객체, undefined
        </script>
    </head>
    <body>

    </body>
</html>
