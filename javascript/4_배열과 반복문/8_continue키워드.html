<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열과 반복문</title>
        <script>
            //continue : 현재 반복은 종료하고 다음 반복을 실행 키워드 
            
            //1~10까지의 숫자를 반환하고 3의 배수만 제외
            for(var i=1;i<=10;i++){
                if(i % 3 == 0){
                    continue;
                }else{
                    alert(i);
                }
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
