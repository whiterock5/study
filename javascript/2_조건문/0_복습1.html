<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            var num = prompt('숫자를 입력하세요','정수입력');
            
            alert('제곱값: ' + (num * num));
        </script>
    </head>
    <body>
        * 문제
        - 사용자에게 숫자입력받아 제곱값을 구해주는 프로그램을 만드시오.
        - 경고창
          제곱값: X
    </body>
</html>
