<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            alert((10 > 5) && (10 < 5));
            alert((10 > 5) || (10 < 5));
            
            alert(!(10 == 10));
        </script>
    </head>
    <body>
        * 논리연산자 - 조건식이 많을 때 사용
        1. 논리곱연산자(&&) - 모든 조건이 참인 경우 true, 그렇지 않을 때 false
          ex) ~이고, 모두 , 사이값(0~10)
        
        2. 논리합연산자(||) - 조건 중 하나라도 참인 경우 true, 그렇지 않을 때 false
          ex) ~이거나, 혹은, 하나라도
        
        * 부정연산자(!불표현식) - 결과가 true면 false를, false면 true를 반환
    </body>
</html>
