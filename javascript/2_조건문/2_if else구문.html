<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            //점수가 80점이상이면 '합격'이고, 그렇지 않으면 '불합격'
            var num = prompt('점수입력','0~100사이정수입력');
            
            if(num >= 80){
                alert('합격');
            }else{
                alert('불합격');
            }
        </script>
    </head>
    <body>
        * 조건문 : 조건식에 따라 true인 경우와 false경우를 나눠서 식을 표현하는 구문
        1. 기본 if문 : 조건식이 true인 경우의 표현식만 표현
        if(조건식){
            //true인 경우 표현식
        }
        2. if else문 : 조건식 true이면 참표현식을 false면 거짓표현식을 반환
        if(조건식){
            //true인 경우 표현식
        }else{
            //false인 경우 표현식
        }
    </body>
</html>
