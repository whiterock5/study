<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            var num = prompt('숫자입력','정수입력');
            
            if(num % 2 == 1){
                alert('홀수');
            }else if(num % 2 == 0){
                alert('짝수');
            }else{
                alert('다시입력하세요');
            }
        </script>
    </head>
    <body>
        사용자에게 정수를 입력받아 홀수, 짝수를
        경고창에 반환하는 프로그램을 만드시오. 
        - 정수이외의 값을 입력한 경우는 다시 입력하세요라는 경고창을 띄우세요.
    </body>
</html>
