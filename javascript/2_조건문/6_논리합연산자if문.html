<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            //주민번호 뒷자리 한자리를 입력받아 1 혹은 3이면 남자, 2 혹은 4이면 여자, 나머지는 다시입력하세요라는 경고창을 띄우세요.
            var f = prompt('주민번호 뒷자리 첫자리를 입력하세요','1~4사이 정수입력');
            
            if(f == 1 || f == 3){
                alert('남자');
            }else if(f == 2 || f == 4){
                alert('여자');
            }else{
                alert('다시입력하세요');
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
