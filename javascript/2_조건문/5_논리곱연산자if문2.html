<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            //점수입력받아 0~100사이인 경우는 XX점, 그렇지 않으면 다시 입력하세요라는 경고창 띄우기
            var num = prompt('점수입력','0~100사이 정수입력');
            
            if(num >= 0 && num <= 100){
                alert(num + '점');
            }else{
                alert('다시입력하세요');
            }
        </script>
    </head>

</html>
