<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            //컴활 1급 실기, 엑셀이 70점이상이고, 액세스가 70점이면 합격, 그렇지 않으면 불합격
            var excel = prompt('엑셀점수','정수입력');
            var access = prompt('액세스점수','정수입력');
            
            if(excel >= 70 && access >= 70){
                alert('합격');
            }else{
                alert('불합격');
            }
        </script>
    </head>

</html>
