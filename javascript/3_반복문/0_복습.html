<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            //키워드 : 자바스크립트가 만들어질 때 정해진 특별한 의미가 있는 단어
            //식별자 : 개발자가 이름을 붙일 때 사용하는 이름 - 변수명, 함수명 등
            //키워드와 식별자는 따옴표 내에 쓰지 않는다.
            
            var test01 = 10; //숫자 - 그냥 숫자값을 작성
            var test02 = '안녕하세요'; //문자열 - 따옴표 내부에 작성
            var test03 = 10 > 5; //불표현식 - 결과값이 true 혹은 false키워드로 나오는 식
            var test04 = prompt('점수를 입력하세요','정수입력'); //함수 - 코드의 집합
            //객체 - 자바스크립트가 명령가능한 모든 대상
            var test05; //undefined : 변수에 값을 대입하지 않은 상태
            
            document.write('숫자데이터유형 : ' + test01 + '<br>');
            document.write('문자데이터유형 : ' + test02 + '<br>');
            document.write('불데이터유형 : ' + test03 + '<br>');
            document.write('함수데이터유형 : ' + test04 + '<br>');
            document.write('없는데이터유형 : ' + test05 + '<br>');
            
            //변수담을 수 있는 데이터유형 : 숫자, 문자, 불, 함수, 객체, undefined
        </script>
    </head>
    <body>

    </body>
</html>
