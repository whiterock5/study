<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            var q = confirm('결제하시겠습니까?');
            //확인버튼을 누르면 true값을, 취소버튼을 누르면 false값을 주는 함수
            
            //확인버튼을 누르면 결제되었습니다. 취소버튼을 누르면 취소되었습니다.
            
            if(q){ 
                //확인버튼을 눌렀을 때 - true
                alert('결제되었습니다.');
            }else{
                //취소버튼을 눌렀을 때 - false
                alert('취소되었습니다.');
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
