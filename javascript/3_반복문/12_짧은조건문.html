<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            //짧은 조건문 : 논리연산자를 이용한 조건문
            //(조건식)&&(참코드);
            //(조건식)||(거짓코드);
            
            //80점이상이면 합격, 불합격
            var num = prompt('점수입력','정수');
            
            (num>=80)&&(alert('합격'));
            (num>=80)||(alert('불합격'));
        </script>
    </head>
    <body>
        
    </body>
</html>
