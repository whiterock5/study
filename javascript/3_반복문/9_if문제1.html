<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건문</title>
        <script>
            var num = prompt('숫자입력','숫자입력');
            
            if(num > 0){
                alert('양수');
            }else if(num == 0){
                alert(0);
            }else if(num < 0){
                alert('음수');
            }else{
                alert('다시입력하세요');
            }
        </script>
    </head>
    <body>
        사용자에게 숫자을 입력받아 양수, 0, 음수
        를 경고창에 입력받는 프로그램을 만드세요. 
        - 숫자이외의 값을 입력하면 다시 입력하라는 경고창을 띄워주세요.
    </body>
</html>
