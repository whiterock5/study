<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            var ss = ['윤아','수영','효연','써니','서현','태연','유리','티파니','제시카'];
            
            document.write(ss + '<br>');
            document.write(ss.reverse() + '<br>'); //값 배열을 반전
            document.write(ss.sort() + '<br>'); //값을 정렬
        </script>
    </head>

</html>
