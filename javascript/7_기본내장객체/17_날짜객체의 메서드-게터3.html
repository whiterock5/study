<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            var today = new Date();
            
            var day = today.getDay(); //0~6사이의 인덱스번호반환, 일요일이 0
            
            var week = ['일','월','화','수','목','금','토'];
            
            document.write(week[day] + '요일');
        </script>
    </head>

</html>
