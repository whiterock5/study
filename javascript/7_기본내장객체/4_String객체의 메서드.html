<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            //String객체의 메서드
            //1. charAt(i) : i번째 있는 한글자만 반환
            //2. substr(s,l) : s번째부터 시작하는 글자를 l글자수 만큼 반환
            //3. match('문자열') : 해당 문자열이 있으면 반환, 없으면 null키워드를 반환
            //4. toLowerCase() : 문자열을 소문자로 변경
            //5. toUpperCase() : 문자열을 대문자로 변경
            var test01 = '안녕하세요';
            var test02 = 'Hello';
            
            document.write(test01.charAt(2) + '<br>');
            document.write(test01.substr(0,2) + '<br>');
            document.write(test01.match('안녕') + '<br>');
            document.write(test02.toUpperCase() + '<br>');
        </script>
    </head>
    <body>
        
    </body>
</html>
