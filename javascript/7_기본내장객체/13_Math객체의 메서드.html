<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            //Math객체의 메서드
            
            var num = 5 - 10;
            var pi = Math.PI;
            
            document.write(Math.abs(num) + '<br>'); //절대값반환 - 양수표시
            document.write(Math.round(pi) + '<br>'); //숫자를 정수로 반환하는데 반올림 처리
            document.write(Math.ceil(pi) + '<br>'); //숫자를 정수로 반환하는데 올림 처리
            document.write(Math.floor(pi) + '<br>'); //숫자를 정수로 반환하는데 내림 처리
            
        </script>
    </head>
    <body>
        
    </body>
</html>
