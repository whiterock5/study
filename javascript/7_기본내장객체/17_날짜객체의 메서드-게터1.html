<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            var today = new Date();
            var y = today.getFullYear();
            var m = today.getMonth() + 1; //0~11사이의 인덱스번호 반환
            var d = today.getDate();
            
            //xxxx년 xx월 xx일 표시
            document.write(y + '년 ' + m + '월 ' + d + '일');
        </script>
    </head>
    <body>
        
    </body>
</html>
