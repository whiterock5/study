<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            
            
            document.write(h + '시 ' + m + '분 ' + s + '초');
        </script>
    </head>
    <body>
        
    </body>
</html>
