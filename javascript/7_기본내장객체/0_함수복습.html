<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수복습</title>
        <script>
            //선언적함수 : 이름이 있는 함수, 선언하는 부분과 호출부분으로 나뉨
            function aa(fruit){ //선언부분 - 명령을 담고만 있음
                alert(fruit + '을(를) 선택했습니다');
            }
            
            //선언부분 : function 함수명(매개변수){ }
            //호출 : 함수명(매개변수);
            
            
            //기본내장함수 : 자바스크립트가 미리 선언해서, 개발자가 호출만 해서 사용하는 함수
            alert('경고창');
            confirm('결제하시겠습니까?');
            prompt('숫자를 입력','0~100');
        </script>
    </head>
    <body>
        <input type="button" value="포도" onclick="aa(this.value)">
        <input type="button" value="사과" onclick="aa(this.value)">
        <input type="button" value="오렌지" onclick="aa(this.value)">
    </body>
</html>
