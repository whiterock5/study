<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            var left = prompt('좌변값 입력','정수');
            var right = prompt('우변값 입력','정수');
            //prompt함수의 결과값은 문자열
            
            //숫자가 아닌 값은 +연산자로 처리하면 연결연산자로 변경
            alert(Number(left) + Number(right));
        </script>
    </head>

    </body>
</html>
