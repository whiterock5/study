<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            var today = new Date();
            
            var d = today.getDate();
            
            today.setDate(d+100);
            
            document.write('오늘의 100일 후 : ' + today.toLocaleDateString());
        </script>
    </head>
    <body>
        
    </body>
</html>
