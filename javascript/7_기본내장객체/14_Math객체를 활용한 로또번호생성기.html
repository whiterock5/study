<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            //random() - 0~1사이의 숫자를 랜덤으로 반환
            
            //로또번호 1~45사이의 숫자를 6개를 반환
            var lotto = []; //값을 담지 않고 선언
            var num = ''; //숫자 한개
            
            for(var i=1;i<=6;i++){
                //push() : 배열의 마지막부분에 새로운 값을 추가
                
                //1~45의 숫자를 임의적으로 담음
                num = Math.floor(Math.random()*44)+1;
                
                //중복 숫자 방지
                for(var j in lotto){
                    if(lotto[j]==num){
                        num = Math.floor(Math.random()*44)+1;
                    }
                }
                
                lotto.push(num);  
            }
            
            //숫자정렬시 문자처럼 인식되서
            //아래와 같이 작성해서 숫자 정렬 처리
            lotto.sort(function(left,right){
                return left - right;
            });
            document.write('이번 주 로또 번호 : ' + lotto);
        </script>
    </head>
    <body>
        
    </body>
</html>
