<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본내장객체</title>
        <script>
            //변수 선언식 - 코드 짧은 변수방식 선호
            var test01 = '안녕하세요';
            
            //객체 선언식
            //new : 기본내장객체를 새롭게 선언하는 키워드(생성자함수)
            var test02 = new String('안녕하세요');
            
            //typeof : 객체의 종류를 확인하는 키워드
            alert(typeof(test02));
        </script>
    </head>
    <body>
        
    </body>
</html>
