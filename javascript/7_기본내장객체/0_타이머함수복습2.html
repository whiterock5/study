<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수복습</title>
        <script>
            //3의 배수가 지날때마다 [n초가 지났습니다]가 body에 작성
            //단, 12초까지만 표현
            var num = 3;
            
            var time = setInterval(function(){
                document.write(num + '초가 지났습니다<br>');
                
                num += 3;
            },3000);
            
            setTimeout(function(){
                clearInterval(time);
            },12001);
        </script>
    </head>
    <body>
        
    </body>
</html>
