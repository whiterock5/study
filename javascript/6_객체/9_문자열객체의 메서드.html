<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>객체</title>
        <script>
            //문자열 메서드 : charAt(인덱스번호) - 문자 중 인덱스번호에 있는 한글자만 반환
            //주민번호 뒷자리 중 첫번째 글자만 반환받아 1이면 남자, 2면 여자
            
            var f = prompt('주민번호 뒷자리를 입력하세요','7자리입력');
            
            if(f.charAt(0) == 1){
                alert('남자');
            }else if(f.charAt(0) == 2){
                alert('여자');
            }else{
                alert('다시입력하세요');
            }
        </script>
    </head>
    <body>
               
    </body>
</html>
