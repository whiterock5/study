<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>변수복습</title>
        <script>
            //주민번호 뒷자리의 첫자리만 입력받아 1 혹은 3이면 남자, 2 혹은 4면 여자, 나머지는 다시입력하세요.라는 결과 처리
            var num = prompt('주민번호 뒷자리의 첫글자만 입력','1~4사이정수');
            
            if(num == 1 || num == 3){
                alert('남자');
            }else if(num == 2 || num == 4){
                alert('여자');
            }else{
                alert('다시 입력하세요');
            }
        </script>
    </head>
    <body>
        * 조건문 : true 혹은 false  결과에 따라 처리되는 코드를 다르게 작성
        if(조건식){
            //참코드
        }else{
            //거짓코드
        }
    </body>
</html>
