<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>객체</title>
        <script>
            //비밀번호를 입력받아 6~8글자이면 로그인 성공, 아니면 로그인 실패라는 경고창
            //length : 문자열 객체에서 글자수를 나타내는 속성
            //객체명.속성명
            
            var pw = prompt('비밀번호를 입력하세요','6~8글자사이로 입력');
            
            if(pw.length >= 6 && pw.length <= 8){
                alert('로그인성공');
            }else{
                alert('로그인실패');
            }
        </script>
    </head>
    <body>
               
    </body>
</html>
