<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>변수복습</title>
        <script>
            //1~10사이 숫자를 반환
            //3의 배수만 제외하고 반환
            for(var i=1;i<=10;i++){
                if(i % 3 == 0){
                    continue; //현재 반복 스킵, 다음 반복은 실행
                }else{
                    alert(i);
                }
            }
        </script>
    </head>
    <body>
        * 반복문 : 코드를 반복하여 실행하는 구문
        for(초기식;조건식;종결식){
            //반복할 코드
        }
        
        <!--//1부터 10까지를 반환
        for(var i=1;i<=10;i++){
            alert(i);
        }
        1. 초기식 : 반복을 시작할 변수 선언
        2. 조건식 : 반복할 조건식 작성
        3. 종결식 : 초기값부터 마지막 값까지 어떤 식으로 반복할지를 작성
                   i++, i--, i+=2-->
    </body>
</html>
