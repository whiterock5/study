<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>객체</title>
        <script>
            var cat = { //객체 선언
                name: '나비',
                type: '코리안숏컷',
                age: 1,
                gender: '암컷',
                height: 20,
                cry: function(){
                    alert(this.name + '가 야옹야옹 웁니다');
                }
            }
            
            cat.cry();
        </script>
    </head>
    <body>
        * 객체 : 자바스크립트가 명령가능한(메서드) 모든 대상
        1. 키 : 속성과 메서드를 하나로 묶어서 키라고 처리
            1) 속성 : 객체가 갖고 있는 고유한 속성    ex) 성별
                      값의 데이터 유형이 함수가 아닌 것
                      객체.속성명
            2) 메서드 : 객체에 주는 명령             ex) cry
                       값의 데이터 유형이 함수인것
                       객체.메서드명();
                       
        ** this키워드 : 객체 내의 속성이나 메서드에서 자기 자신을 호출할 때 사용하는 키워드               
    </body>
</html>
