<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>변수복습</title>
        <script>
            //변수 - 데이터를 한개 저장하는 공간
            //데이터유형 - 숫자, 문자열, 불표현식, 함수, 객체, undefined
            var test01 = 10; //숫자 - 따옴표 없이 그냥 작성
            var test02 = '테스트'; //문자열 - 따옴표 내부에 작성
            //자바스크립트가 인식 문자 - 따옴표 내부에 작성하지 않음
            //1. 키워드 : 자바스크립트가 처음 만들때 의미를 담은 단어
            //2. 식별자 : 개발자가 만드는 단어   ex) 변수명, 배열명, 함수명.. 등
            
            var test03 = 10>5; //불 - 결과가 true 혹은 false의 결과로 처리됨
            var test04 = prompt(); //함수 - 코드의 집합
            var test05; //undefined : 변수에 값을 대입하지 않은 상태
        </script>
