<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>반복문복습</title>
        <script>
            //월을 리스트태그에 작성
            var output = '<ul>'; //월을 리스트로 표현할 태그들을 담을 변수
            
            for(var i=1;i<=12;i++){
                output += '<li>' + i + '월</li>';
            }
            
            output += '</ul>';
            
            document.write(output);
        </script>
    </head>

    </body>
</html>
