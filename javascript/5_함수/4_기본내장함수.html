<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
        <script>
            //내장함수 : 자바스크립트가 선언을 해놔서 호출해서 사용하는 함수
            //1. alert(str) : 경고창에 str에 쓴 문구를 띄워주는 함수
            //2. prompt(문구텍스트,예시텍스트) : 사용자가 값을 입력하도록 창을 띄워주는 함수
            //3. confirm(str) : 경고창에 확인과 취소버튼이 있어서 확인버튼을 누르면 true값을, 취소버튼을 누르면 false값을 주는 함수
            
            alert('문자열');
            prompt('숫자입력','정수입력');
        </script>
    </head>
    <body>
        
    </body>
</html>
