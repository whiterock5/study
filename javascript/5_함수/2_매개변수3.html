<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
        <script>
            //매개변수 : 함수를 호출하는 쪽과 함수를 선언한 쪽을 연결하는 매개가 되는 변수
            //문법 : function 함수명(매개변수){ }
            //매개변수 앞에는 var를 사용하지 않고 바로 변수로 사용
            
            //커피를 주문하는 프로그램
            function coffee(store,menu){
                alert(store + '에서 ' + menu + '를 주문했습니다');
            }
            
            var s = prompt('커피전문점을 입력','입력');
            var m = prompt('커피메뉴를 입력','입력');
            
            coffee(s,m);
        </script>
    </head>
    <body>
        
    </body>
</html>
