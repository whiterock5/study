<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
        <script>
            //숫자변환함수 : 문자열에서 문자를 빼고 숫자만 반환하는 함수
            //5$ => 5
            //1. parseInt(문자열) : 문자열에서 정수로 바꿔줌
            //2. parseFloat(문자열) : 문자열에서 유리수로 바꿔줌
            //요소의 크기를 px까지 반환할때 처리
            
            var dollar = 1189;
            var num = prompt('몇달러를 환전?','정수입력');
            
            
            alert((dollar * parseInt(num)) + '원입니다');
        </script>
    </head>
    <body>
        
    </body>
</html>
