<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
        <script>
            //매개변수 : 함수를 호출하는 쪽과 함수를 선언한 쪽을 연결하는 매개가 되는 변수
            //문법 : function 함수명(매개변수){ }
            //매개변수 앞에는 var를 사용하지 않고 바로 변수로 사용
            
            //제곱값을 구하는 프로그램
            function square(x){
                return x * x;
            }
            
            var num = prompt('제곱을 구할 숫자를 입력','정수입력');
            
            
            alert(square(num));
        </script>
    </head>
    <body>
        
    </body>
</html>
