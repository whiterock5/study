<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>변수복습</title>
        <script>
            //조건문 : if문
            //60점이상이면 합격, 아니면 불합격
            var num = prompt('점수를 입력','정수입력');
            
            if(num >= 60){
                alert('합격');
            }else{
                alert('불합격');
            }
        </script>
    </head>

    </body>
</html>
