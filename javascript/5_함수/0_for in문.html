<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열</title>
        <script>
            //변수 - 데이터(값)를 한개 저장하는 공간
            //배열 - 값을 여러개 나열해서 저장하는 공간
            var ss = ['윤아','수영','유리','태연','서현','써니','효연','티파니'];
            
            
            var output = '<h1>소녀시대</h1><ul>';
            
            for(var i in ss){ //ss라는 배열의 인덱스번호만큼만 반복
                output += '<li>' + ss[i] + '</li>';
            }
            
            output += '</ul>';
            
            document.write(output);
        </script>
    </head>
    <body>
    
    </body>
</html>
