<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
        <script>
            //타이머함수 : 시간을 관리해서 명령집합을 실행하는 함수
            //함수명 혹은 메서드명은 단어와 단어가 이어질때 두번째(세번째)단어의 첫글자를 대문자로 작성
            //콜백함수 : 매개변수의 데이터 유형이 함수인 것
            //          문법 - function(){ //코드 집합 }
            //          매개변수에 명령을 써야는데 코드 쓸 부분이 조잡해지는 것을 방지
            //1. setTimeout(콜백함수,시간) : 시간 뒤에 콜백함수의 코드를 한번만 실행하는 함수
            // 1) 콜백함수 : 시간 뒤 일어날 코드를 집합화 시킨 것
            // 2) 시간 : 밀리초 단위로 숫자로 작성  ex) 1초 == 1000
            //2. setInterval(콜백함수,시간) : 시간 마다 콜백함수의 코드를 계속 실행하는 함수
            // 1) 콜백함수 : 시간 마다 일어날 코드를 집합화 시킨 것
            // 2) 시간 : 밀리초 단위로 숫자로 작성  ex) 1초 == 1000
            //3. clearTimeout(변수명) : setTimeout()을 정지
            //4. clearInterval(변수명) : setInterval()을 정지
            
            
            //1초에 한번씩 n초가 지났습니라라는 문구가 body에 처리되는 구문
            var num = 1;
            
            var time = setInterval(function(){
                document.write(num + '초가 지났습니다<br>');
                
                num++; //변수값에 1씩 증가하는 연산자
            },1000);
            
            //10초 뒤에 정지
            setTimeout(function(){
                clearInterval(time);
            },10001);
        </script>
    </head>
    <body>
        
    </body>
</html>
