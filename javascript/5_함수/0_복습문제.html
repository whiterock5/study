<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열</title>
        <script>
            //휴대폰번호 앞자리를 선택상자에 담아주는 프로그램
            //010,011,016,017,018,019
            
            var phone = ['010','011','016','017','018','019'];
            
            var output = '<select>';
            
            for(var i in phone){
                output += '<option>' + phone[i] + '</option>';
            }
            
            output += '</select>';
            
            document.write(output);
        </script>
    </head>
