<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>BOM - 브라우저 오브젝트 모델</title>
        <script>
            //객체명.속성
            //객체명.메서드(매개변수)
            
            //open(주소,창이름,창특징,반환여부) - 새창 혹은 새탭을 여는 메서드
            //1. 주소 : 새롭게 띄울 경로 작성
            //2. 창이름 : 새롤 창의 위치의 이름 작성
            //  1) _blank : 기본값, 새창에 띄워짐
            //  2) _self : 현재창에서 열림
            //  3) _parent : 부모프레임창으로 대체
            //  4) name : 프레임네임으로 해당 프레임에 처리
            //3. 창특징 : 창의 세부적인 특징 기술
            //  1) width : 가로 창크기
            //  2) height : 세로 창크기
            //4. 반환여부 : 히스토리 목록에서 새항목으로 만들지 현재 항목으로 대체할지 설정
            //  1) true : 기본값, 현재 히스토리를 대체
            //  2) false : 히스토리에 새항목 만듬
            window.open('http://naver.com','','width=300,height=300');
        </script>
    </head>
    <body>
        
    </body>
</html>
