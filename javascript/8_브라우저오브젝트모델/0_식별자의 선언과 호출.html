<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>복습</title>
        <script>
            //키워드 : 자바스크립트 만들때 제작한 특별한 언어 - 따옴표에 사용하지 않음
            //식별자 : 개발자가 임의적으로 이름을 작성 - 따옴표에 사용하지 않음
            
            //변수선언
            var test01 = 10;
            
            //변수호출 : 변수명
            alert(test01);
            
            
            //배열선언 []를 사용
            var test02 = [10,20,30,40];
            
            //배열전체 호출 : 배열명
            alert(test02);
            
            //배열값 일부 호출 : 배열명[인덱스번호]
            alert(test02[2]);
            
            //함수선언
            function test03(){
                
            }
            
            //함수호출
            test03();
            
            
            //객체선언
            var cat = {
                type: '코리안숏컷',
                name: '나비',
                cry: function(){
                    alert('야옹야옹');
                }
            }
            
            //객체 전체 : 객체명
            //객체 속성명 : 객체명.속성명
            //객체 메서드명 : 객체명.메서드명();
            cat.name;
            cat.cry();
        </script>
    </head>
    <body>
        
    </body>
</html>
