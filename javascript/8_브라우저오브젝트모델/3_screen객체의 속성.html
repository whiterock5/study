<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>BOM - 브라우저 오브젝트 모델</title>
        <script>
            //screen : 운영체자 갖고 있는 모니터 화면
            //상위 프로그램에서 컨트롤하는 시스템이어서 메서드가 없음
            //속성은 사용 가능
            //width : 화면의 가로 폭
            //height : 화면의 세로 높이
            
            var w = screen.width;
            var h = screen.height;
            
            document.write('모니터의 가로폭 : ' + w + '<br>');
            document.write('모니터의 세로높이 : ' + h + '<br>');
        </script>
    </head>
    <body>
        
    </body>
</html>
