<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>BOM - 브라우저 오브젝트 모델</title>
        <script>
            
        </script>
    </head>
    <body>
        * BOM : 브라우저 관련 객체
        1. window : 브라우저를 띄워주는 창 객체
        2. location : 브라우저의 주소표시줄 객체
        3. history : 브라우저의 이전다음버튼 객체
        4. screen : 운영체제가 갖고 있는 모니터 화면 객체
        5. navigator : 브라우저 관련 정보 객체 - 브라우저의 종류(크롬, 사파리), 모바일에서 접속 등
        6. document : 문서객체모델 - body내부 요소 객체
    </body>
</html>
