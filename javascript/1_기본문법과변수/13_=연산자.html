<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            var a = 5; //a라는 변수에 5라는 값을 대입
            
            alert(a == '5');
            alert(a === '5');
        </script>
    </head>
    <body>
        * = 연산자
        1. = : 대입연산자 - 변수에 값을 대입할 때 사용
        2. == : 항등연산자 - 좌변과 우변이 같은지 비교(데이터유형을 고려하지 않음)
        3. === : 완전항등연산자 - 좌변과 우변이 같은지 비교(데이터유형 고려)
    </body>
</html>
