<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            alert('테스트');
            document.write('테스트');
            console.log('테스트');
        </script>
    </head>
    <body>
        * 출력구문(식)
        1. alert() : 경고창을 띄우는 구문
        2. document.write() : body에 작성하는 구문
        3. console.log() : 개발자모드 console에서 테스트
    </body>
</html>
