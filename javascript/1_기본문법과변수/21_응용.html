<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            var kor = prompt('국어점수입력','0~100사이정수입력');
            var math = prompt('수학점수입력','0~100사이정수입력');
            var eng = prompt('영어점수입력','0~100사이정수입력');
            
            var avg = (Number(kor)+Number(math)+Number(eng))/3;
            
            alert('세과목의 평균은 ' + avg + '점입니다');
        </script>
    </head>
    <body>
        사용자에게 국어점수, 수학점수, 영어점수 세개 값을 
        각각 입력받아 평균을 구하는 프로그램을 만드시오. 
        - 경고창에 평균이 나오게 만드시오. 
        - 경고창 : 세과목의 평균은 XX점입니다.
    </body>
</html>
