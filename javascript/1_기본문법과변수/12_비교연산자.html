<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            alert(10 > 5);
            alert(10 == 5);
            alert(10 != 5);
            alert(true);
            alert(false);
        </script>
    </head>
    <body>
        * 불표현식(boolean) : 코드의 결과값이 true 혹은 false로 처리되는 식
        1. true : 맞다라는 키워드
        2. false : 틀리다라는 키워드
        
        * 비교연산자 : 좌변과 우변을 비교해서 true 혹은 false의 결과를 주는 연산자
        1. > : 좌변이 우변보다 크다(초과)
        2. >= : 좌변이 우변보다 크거나 같다(이상)
        3. < : 좌변이 우변보다 작다(미만)
        4. <= : 좌변이 우변보다 작거나 같다(이하)
        5. == : 좌변과 우변이 같다.
        6. != : 좌변과 우변이 다르다.
    </body>
</html>
