<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            alert('10'+'5');
            alert('10'-'5');
            alert('10'*'5');
            alert('10'/'5');
        </script>
    </head>
    <body>
        * 사칙연산자 - 숫자로 계산되는 연산자
        1. + : 더하기 연산자
        2. - : 빼기 연산자
        3. * : 곱하기 연산자
        4. / : 나누기 연산자 
        ** +연산자만 제외하고 나머지 연산자는 문자열에 숫자가 있으면 숫자데이터유형으로 자동으로 변경
    </body>
</html>
