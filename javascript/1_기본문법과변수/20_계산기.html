<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            var num01 = prompt('좌변을 입력하세요','숫자입력');
            var num02 = prompt('우변을 입력하세요','숫자입력');
            //prompt함수의 결과값은 문자열
            
            //경고창에 더한값을 처리
            alert('더한 결과 : ' + (Number(num01) + Number(num02)));
            //Number(문자열) : 문자열을 숫자데이터유형으로 변경
        </script>
    </head>
    <body>
        
    </body>
</html>
