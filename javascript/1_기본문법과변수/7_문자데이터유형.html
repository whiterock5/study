<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>기본문법과 변수</title>
        <script>
            alert('테스트');
            alert("테스트");
            alert('"테스트" 했습니다');
        </script>
    </head>
    <body>
        * 자바스크립트 데이터 유형
        1. 숫자 : 값을 숫자로 그냥 입력
                 ex) 100 - 숫자, '100' - 문자열
        2. 문자열 : 값을 입력시 작은 따옴표나 큰따옴표안에 작성
                   ex) '문자'
                   ** 따옴표내에 담지 않은 문자 : 키워드, 식별자
        3. 불표현식(boolean) : 참(true)과 거짓(false)라는 값을 표현할 때 사용하는 자료 유형
        4. 함수 : 코드의 집합
        5. 객체 : 자바스크립트가 명령가능한 대상
        6. undefined : 변수에 값이 지정되지 않은 데이터 유형  
    </body>
</html>
